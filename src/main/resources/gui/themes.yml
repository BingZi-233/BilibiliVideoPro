    warning_color: "&6"         # 警告色 - 橙色
    error_color: "&4"           # 错误色 - 深红
    info_color: "&3"            # 信息色 - 深青
    
  effects:
    glow_enabled: false
    enchant_enabled: true
    particle_enabled: false

