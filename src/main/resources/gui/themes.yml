# GUI主题配置文件

# 默认主题
default:
  name: "默认主题"
  description: "简洁明亮的默认样式"
  
  # 颜色配置
  colors:
    border_material: "GRAY_STAINED_GLASS_PANE"
    accent_color: "&6"          # 强调色 - 金色
    text_color: "&f"            # 文本色 - 白色
    success_color: "&a"         # 成功色 - 绿色
    warning_color: "&e"         # 警告色 - 黄色
    error_color: "&c"           # 错误色 - 红色
    info_color: "&b"            # 信息色 - 青色
    
  # 特殊效果
  effects:
    glow_enabled: true
    enchant_enabled: false
    particle_enabled: true

